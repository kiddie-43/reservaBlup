<div style="width: 100%; margin-bottom: 3rem;" *ngFor="let comment of comentarios">
    <div>
        <app-tarjeta-comentario [comentario]="comment"></app-tarjeta-comentario>
    </div>

    <div *ngIf="comment.id_usuario == idUsuario">
        <button mat-button color="primary" (click)="actualizarComentario(comment)">Editar</button>
        <button mat-button color="warn" (click)="eliminarComentario(comment.id)">Eliminar</button>
    </div>
</div>
